    <form>
      <div class="column">

        <br>
        <br>

        <fieldset class="mt-4">
            <label for="firstName">Enter first name:</label>
            <input id="firstNumber" type="text" name="firstname" pattern="[A-Za-z]*" required>
            <span id="firstWarning" class="text-danger"></span>
          </fieldset>

        <fieldset class="mt-4">
            <label for="lastName">Enter last name:</label>
            <input type="text" name="lastname" pattern="[A-Za-z]*" required>
            <span id="lastWarning" class="text-danger"></span>
          </fieldset>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female" checked>female       

        <!-- <fieldset class="mt-4">
            <input type="radio" name="gender" value="male">Male
            <span id="lastWarning" class="text-danger"></span>

              <input type="radio" name="gender" value="female" checked>female       
                      <span id="lastWarning" class="text-danger"></span>

        <textarea name message rows="5" cols="35">
                    Further questions???
        
       </textarea>
       <fieldset class="mt-4">
          <label for="lastName">Enter Email address:</label>
          <input type="email" class="form-contrl" id="inputEmail" placeholder="@gmail.com" pattern="+.gmail.com"
          required>          
          <span id="lastWarning" class="text-danger"></span>
        </fieldset>
        <fieldset class="mt-4">
            <label for="lastName">Enter Phone  number:</label>
            <input type="text" class="form-contrl" id="inputPhone" placeholder="xxx-xxx-xxxx"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>         
            <span id="lastWarning" class="text-danger"></span>
          </fieldset>
          <br>
          <button type="submit">Submit</button>
          <br>
          <input type="Reset" onvalue="Reset">
        

     

    </form>
